<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="customer" type="com.code.example.persistence.entities.Customer"*/-->
<div th:replace="navigation/nav :: nav"></div>
<div class="container theme-showcase">
    <div class="col-md-12">
        <form th:object="${customer}" th:action="@{/customer/}" method="post" class="form-group">
            <input type="hidden" th:field="*{id}"/>
            <div class="pannel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title">Edit Customer Information</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-4 form-group">
                                <label>Customer name:</label>
                                <input type="text" class="form-control" th:field="*{name}"/>
                            </div>
                            <div class="col-md-4 form-group">
                                <label>Customer email:</label>
                                <input type="text" class="form-control" th:field="*{email}"/>
                            </div>
                            <div class="col-md-4 form-group">
                                <label>Customer phone:</label>
                                <input type="text" class="form-control" th:field="*{phone}"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 form-group">
                                <label>Customer address:</label>
                                <input type="text" class="form-control" th:field="*{address}"/>
                            </div>
                            <div class="col-md-4 form-group">
                                <label>Customer pib:</label>
                                <input type="text" class="form-control" th:field="*{pib}"/>
                            </div>
                            <div class="col-md-4 form-group">
                                <label>Customer id number:</label>
                                <input type="text" class="form-control" th:field="*{idNumber}"/>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer text-right clearfix">
                        <button type="submit" id="btnSave" class="btn btn-default pull-right">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
